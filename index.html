<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/styles/styles.css" />
    <title>TODO App</title>
  </head>
  <body>
    <main class="task">
      <hgroup class="header">
        <h1 class="header__title">TODO List</h1>
        <p class="header__body">
          A simple app that allows you to manage tasks by adding, deleting, and
          completing them.
        </p>
      </hgroup>
      <form class="task__form">
        <input
          class="task__input"
          type="text"
          placeholder="Add a new task"
          required />
        <button
          class="button"
          type="submit">
          Add Task
        </button>
      </form>
      <ul class="task__list"></ul>
    </main>
    <footer class="footer">&copy; <a href="https://github.com/aleksey-kerkin" target="_blank">aleksey.kerkin</a></footer>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
